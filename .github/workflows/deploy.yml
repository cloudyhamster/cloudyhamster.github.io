name: auto build + deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: copy build
        run: |
          rm -rf ./*
          cp -r dist/* ./
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deploy"
          git push origin main
