name: deploy site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: deploy
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          npm run deploy
