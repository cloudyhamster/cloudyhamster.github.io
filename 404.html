<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 600;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
            color: #586069;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c974b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #278742;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>the page you're looking for could not be found (it probably doesn't exist :3)</p>
        <a href="/">return to homepage</a>
    </div>
</body>
</html>
